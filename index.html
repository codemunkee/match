<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Anton|Pacifico" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="game-title">The Matching Game</h1>
        </header>

        <section class="score-panel">
          <div class="score-panel-item">
              <div class="timer">
                <p>Time Elapsed:<br>
                    <em class="seconds-passed">0</em> seconds
                </p>
              </div>
          </div>
          <div class="score-panel-item">
              <div class="moves">
                  <p>Moves:<br>
                      <span id="move-count">0</span></p>
              </div>
          </div>
          <div class="score-panel-item">
              <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
              </ul>
          </div>
          <div class="score-panel-item">
              <div class="restart">
                  <i class="fa fa-repeat"></i>
              </div>
          </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
        </ul>
    </div>

    <!-- Modal presented at game end -->
    <div class="modal">
        <div class="modal-content">
            <h1>Nice Work! <img src="./img/thumbs-up.svg" alt="thumbs up"></h1>
            <p>I wasn't sure at first but I'm certain now, you're a matching master.</p>
            <p>It took you just <em class="modal-results" id="modal-moves">x</em> moves and <em class="modal-results" id="modal-seconds">x</em> seconds.</p>
            <hr>
            <strong>Want to play again?</strong>
            <span class="modal-again" id="modal-again-yes">Yup</span>
            <span class="modal-again" id="modal-again-no">Nope</span>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
